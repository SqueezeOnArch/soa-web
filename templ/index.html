<form id="Index" name="language" action="/index.html" method="get">
  <div align="right">
  	<p class="language">
	{{{language}}}:
	<select name="languages" class="language" OnChange="location.href=language.languages.options[selectedIndex].value">
	  {{#p_languages}}
	  <option value="/index.html?lang={{lang}}" {{selected}}>{{{desc}}}</option>
	  {{/p_languages}}
	</select>
	</p>
  </div>
</form>

<center>
  <img src="{{{logo_large}}}" alt="{{{brand_name}}} {{{logo_large_alt}}}" 
       width="{{{logo_large_width}}}" height="{{{logo_large_height}}}" />
</center>

{{#p_prog}}
<hr />
<div class="errorMessage">
  {{{install}}} {{{p_prog}}}
</div>
{{/p_prog}}
